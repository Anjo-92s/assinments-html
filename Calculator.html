<!DOCTYPE html>
<html>

<head>
  <title>Beautiful Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .calculator {
      width: 300px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 0 auto;
      padding: 20px;
    }

    .calculator input[type="text"] {
      width: 93%;
      padding: 20px 10px;
      margin-bottom: 15px;
      font-size: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: right;
    }

    .calculator .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 5px;
    }

    .calculator .button {
      padding: 10px;
      background-color: #ddd;
      text-align: center;
      cursor: pointer;
      border-radius: 5px;
      font-size: 18px;
    }

    .calculator .button:hover {
      background-color: #ccc;
    }

    .calculator .button:active {
      background-color: #bbb;
    }

    .calculator .button.equals {
      grid-column: span 2;
      background-color: #f39c12;
      color: #fff;
    }

    .calculator .button.equals:hover {
      background-color: #e67e22;
    }

    .button.plus {
      grid-column: span 2;
    }
  </style>
</head>

<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <div class="button" onclick="appendToDisplay('7')">7</div>
      <div class="button" onclick="appendToDisplay('8')">8</div>
      <div class="button" onclick="appendToDisplay('9')">9</div>
      <div class="button" onclick="appendToDisplay('/')">/</div>
      <div class="button" onclick="appendToDisplay('4')">4</div>
      <div class="button" onclick="appendToDisplay('5')">5</div>
      <div class="button" onclick="appendToDisplay('6')">6</div>
      <div class="button" onclick="appendToDisplay('*')">*</div>
      <div class="button" onclick="appendToDisplay('1')">1</div>
      <div class="button" onclick="appendToDisplay('2')">2</div>
      <div class="button" onclick="appendToDisplay('3')">3</div>
      <div class="button" onclick="appendToDisplay('-')">-</div>
      <div class="button" onclick="appendToDisplay('0')">0</div>
      <div class="button" onclick="appendToDisplay('0')">00</div>
      <div class="button" onclick="appendToDisplay('.')">.</div>
      <div class="button" onclick="clearDisplay()">C</div>
      <div class="button plus" onclick="appendToDisplay('+')">+</div>
      <div class="button equals" onclick="calculate()">=</div>
    </div>
  </div>
  
    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }
        
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        
        function calculate() {
            try {
                const result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>

</html>
