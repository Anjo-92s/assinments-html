<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
       
            <h2>My Favorites</h2>    
            <label for="col">Favorite Color &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
            <input type="color" name="color" id="col" ><br /><br />
            <label for="ani">Favorite Animal &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
            <input type="text" value="Dog" name="Animal" id="ani" required>&nbsp;<br /><br />
            <label for="food">Favorite Food &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
            <input type="text" placeholder="Pizza, Tacos, Sushi, etc" name="Food" id="food" required><br /><br />
           <div>
            <label for="Save">Save My Favorite&nbsp;&nbsp;&nbsp;-</label>
               <input type="submit" value="Save my Favorite">
           </div>
            
        
    </form>
</body>
</html>
