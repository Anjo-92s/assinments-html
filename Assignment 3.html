<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unorderd list</title>
</head>

<body>
    <h1>Nested List</h1>
    <ul>
        <li>
            Years
        </li>
        <ul>
            <li>Months</li>
            <li>12</li>
            <ul>
                <li>Days</li>
                <li>Sunday</li>
                <li>Monday</li>
                <li>Tuesday</li>
                <li>Wednesday</li>
                <li>Thursday</li>
                <li>Friday</li>
                <li>Saturday</li>
            </ul>
        </ul>
    </ul>
</body>

</html>
